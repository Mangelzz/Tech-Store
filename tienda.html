<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/tienda.css">
</head>
<body>
    <header class="bg-header">
        <div class="bg-navbar">
            <div class="container">
                <div class="navbar">
                    <a href="/" class="navbar-brand">
                        <img src="img/mando.png" alt="games" class="navbar-img">
                        Tech Store
                    </a>
                    <nav class="navbar-nav">
                        <a href="index.html" class="nav-link">inicio</a>
                        <a href="tienda.html" class="nav-link">Tienda</a>
                        <a href="nosotros.html" class="nav-link">Nosotros</a>
                        <a href="/" class="nav-link">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="products">
        <h2 class="main-tittle">Nuestros productos</h2>
        <section class="producto">
            <article class="tarjeta">
                <img src="img/alien.jfif" alt="Alien Insolation">
                <div class="producto-body">
                    <h3>Alien Insolation</h3>
                    <p>$20</p>
                    <button class="button-p">Agregar al carrito</button>
                </div>
            </article>
            <article class="tarjeta">
                <img src="img/creed.jpeg" alt="Assasins creed">
                <div class="producto-body">
                    <h3>Assassins Creed</h3>
                    <p>$30</p>
                    <button class="button-p">Agregar al carrito</button>
                </div>
            </article>
            <article class="tarjeta">
                <img src="img/fallout.jpeg" alt="Fallout 4">
                <div class="producto-body">
                    <h3>Fallout 4</h3>
                    <p>$15</p>
                    <button class="button-p">Agregar al carrito</button>
                </div>
            </article>
            <article class="tarjeta">
                <img src="img/farcry.jpeg" alt="Farcry 6">
                <div class="producto-body">
                    <h3>Farcry 6</h3>
                    <p>$60</p>
                    <button class="button-p">Agregar al carrito</button>
                </div>
            </article>
            <article class="tarjeta">
                <img src="img/gta.jpg" alt="Gta 5">
                <div class="producto-body">
                    <h3>Grand Theft Auto V</h3>
                    <p>$40</p>
                    <button class="button-p">Agregar al carrito</button>
                </div>
            </article>
            <article class="tarjeta">
                <img src="img/mario.jfif" alt="Mario">
                <div class="producto-body">
                    <h3>Mario Kart Deluxe</h3>
                    <p>$70</p>
                    <button class="button-p">Agregar al carrito</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
